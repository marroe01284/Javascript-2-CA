    <h1>Login</h1>

      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="•••••••••••" required />
      </div>

      <div id="btnDiv">
        <button>Login</button>
        <p>or</p>
        <a href="/auth/register/">Register</a>
      </div>
    </form>
  </div>
